<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Metric Converter</title>
</head>
<body>
    <div class="metric-card">
        <div class="heading">
            <p class="heading-title">
                Metric/Imperial Unit
            </p>
            <p id="heading-el" class="heading-number">
                <!-- <input type="text" name="number" id="number-el"> -->
                20
            </p>
        </div>
        <div class="variables">
            <div class="variables-block">
                <p class="variables-heading">
                    Length (Meter/Feet)
                </p>
                <p id="length-el" class="variables-definition">
                </p>
            </div>
            <div class="variables-block">
                <p class="variables-heading">
                    Volume (Liters/Gallons)
                </p>
                <p id="volume-el" class="variables-definition">
                </p>
            </div>
            <div class="variables-block">
                <p class="variables-heading">
                    Mass (Kilograms/Pounds)
                </p>
                <p id="mass-el" class="variables-definition">
                </p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
